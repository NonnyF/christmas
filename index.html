    <style>
        :root {
            --pixel-red: #ff4d4d;
            --pixel-dark-red: #b30000;
            --pixel-green: #2ecc71;
            --pixel-mint: #a8e6cf;
            --pixel-yellow: #f1c40f;
            --pixel-white: #ffffff;
            --bg-festive: #1a472a;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-festive);
            color: white;
            image-rendering: pixelated;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Better for scrolling on mobile */
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }

        /* Thai Font Support for Descriptions */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        
        .thai-text {
            font-family: 'Sarabun', sans-serif;
        }

        .pixel-card {
            background-color: #fdfdfd;
            color: #333;
            border: 6px solid;
            border-image: repeating-linear-gradient(45deg, var(--pixel-red), var(--pixel-red) 10px, white 10px, white 20px) 10;
            box-shadow: 8px 8px 0px 0px rgba(0,0,0,0.5);
            max-width: 100%;
            width: 100%;
            padding: 20px 10px;
            position: relative;
            text-align: center;
            z-index: 10;
            margin-top: 10px;
        }

        .tarot-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns for mobile default */
            gap: 8px;
            margin: 15px 0;
            perspective: 1000px;
        }

        @media (min-width: 640px) {
            .tarot-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            .pixel-card {
                border-width: 10px;
                padding: 40px 20px;
            }
        }

        @media (max-width: 400px) {
            .tarot-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .tarot-card {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }

        .tarot-card.disabled {
            cursor: not-allowed;
            opacity: 0.6;
            filter: grayscale(0.8);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 2px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .card-back {
            background-color: var(--pixel-red);
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px),
                radial-gradient(circle, white 15%, transparent 15%);
            background-size: 100% 100%, 10px 10px;
        }

        .card-back::after {
            content: '‚ùÑÔ∏è';
            font-size: 14px;
            color: white;
        }

        .card-front {
            transform: rotateY(180deg);
            background: #fffbe6;
            border-color: var(--pixel-yellow);
            padding: 2px;
        }

        .card-front span {
            font-size: 18px;
        }

        .pixel-element {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes pixel-fall {
            to { transform: translateY(105vh); }
        }

        @keyframes firework-burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

        .user-select-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin: 15px 0;
            width: 100%;
        }

        @media (min-width: 480px) {
            .user-select-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .user-btn {
            background: white;
            border: 3px solid var(--pixel-green);
            padding: 12px 5px;
            font-size: 7px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--pixel-dark-red);
            touch-action: manipulation;
        }

        .user-btn:active {
            background: var(--pixel-mint);
            transform: scale(0.95);
        }

        .glow-text {
            color: var(--pixel-red);
            text-shadow: 1px 1px var(--pixel-mint);
        }

        #fortune-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 92%;
            max-width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            background: white;
            border: 6px solid var(--pixel-red);
            padding: 0;
            z-index: 200;
            display: none;
            opacity: 0;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
        }

        #fortune-modal.active { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        #capture-area {
            background: white;
            padding: 20px 15px;
        }

        .pixel-btn {
            background-color: var(--pixel-red);
            color: white;
            padding: 12px 10px;
            font-size: 8px;
            border: none;
            cursor: pointer;
            box-shadow: inset -3px -3px 0px 0px var(--pixel-dark-red);
            touch-action: manipulation;
        }

        .pixel-btn-blue {
            background-color: #3498db;
            box-shadow: inset -3px -3px 0px 0px #2980b9;

        #overlay-blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.98);
            z-index: 50;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .result-card-box {
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 8px;
            padding: 10px;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 6px;
        }
    </style>
</head>

            { icon: 'üîî', name: 'The Chime', msg: "‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏¢‡∏≠‡∏°‡∏£‡∏±‡∏ö ‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏Å‡∏•‡πà‡∏≤‡∏ß‡∏Ç‡∏≤‡∏ô‡πÉ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏î‡∏µ‡πÅ‡∏•‡∏∞‡πÇ‡∏î‡πà‡∏á‡∏î‡∏±‡∏á" },

        ];

        const fortunes = [
            "Your 2025 is the Major Arcana of Success!",
            "‡∏à‡∏∞‡∏°‡∏µ Secret Santa ‡∏ô‡∏≥‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÉ‡∏´‡∏ç‡πà‡∏°‡∏≤‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡∏§‡∏î‡∏π‡πÉ‡∏ö‡πÑ‡∏°‡πâ‡∏ú‡∏•‡∏¥",
            "Expect a high-level party invite that leads to great treasure.",
            "‡πÅ‡∏ï‡πâ‡∏°‡∏ö‡∏∏‡∏ç‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏ï‡πá‡∏°‡πÄ‡∏õ‡∏µ‡πà‡∏¢‡∏° ‡∏™‡∏¥‡πà‡∏á‡∏î‡∏µ‡πÜ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡πà‡∏á‡πÑ‡∏´‡∏•‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤!"

        let drawnCount = 0;
        let selectedUser = "";
        let grantedWishes = [];
        let deckPool = [...wishTable].sort(() => Math.random() - 0.5);

        // Initialize User Selector
        const selector = document.getElementById('user-selector');
        friends.forEach(name => {

            btn.className = 'user-btn';
            btn.innerText = name.toUpperCase();

        function selectUser(name) {
            selectedUser = name;
            document.getElementById('overlay-blocker').style.display = 'none';
            document.getElementById('current-user-display').innerText = `FOR: ${name.toUpperCase()}`;
            document.getElementById('status-text').innerText = "3 DRAWS REMAINING";
            document.getElementById('reading-text').innerText = "Tap 3 cards for your reading.";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize Tarot Deck
        const deckContainer = document.getElementById('tarot-deck');
        for (let i = 0; i < 10; i++) {
            const card = document.createElement('div');
            card.className = 'tarot-card';
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front" id="front-${i}"></div>
            `;
            card.onclick = () => flipCard(card, i);
            deckContainer.appendChild(card);

        function flipCard(el, index) {
            if (!selectedUser || drawnCount >= 3 || el.classList.contains('flipped')) return;

            const result = deckPool[index];
            grantedWishes.push(result);
            
            const front = document.getElementById(`front-${index}`);
            front.innerHTML = `<span class="mb-1">${result.icon}</span><p class="text-[4px] font-bold text-red-600 uppercase">${result.name}</p>`;
            
            el.classList.add('flipped');
            document.getElementById('reading-text').innerText = result.msg;
            document.getElementById('reading-text').classList.remove('text-gray-400');
            document.getElementById('reading-text').classList.add('text-red-600');
            
            drawnCount++;
            document.getElementById('status-text').innerText = `${3 - drawnCount} DRAWS REMAINING`;

            const rect = el.getBoundingClientRect();
            createEmojiFirework(rect.left + rect.width/2, rect.top + rect.height/2);

            if (drawnCount === 3) {
                document.querySelectorAll('.tarot-card').forEach(card => {
                    if (!card.classList.contains('flipped')) {
                        card.classList.add('disabled');
                    }
                });
                setTimeout(startFinale, 1200);
            }
        }

        function createEmojiFirework(x, y) {
            const count = 8;
            const emojis = ['‚ú®', '‚ùÑÔ∏è', '‚≠ê', 'üî¥'];
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.className = 'pixel-element';
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                const angle = (i / count) * Math.PI * 2;
                const dist = 50 + Math.random() * 30;
                el.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
                el.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
                el.style.animation = `firework-burst 0.8s ease-out forwards`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 800);
            }
        }

        function startFinale() {
            document.getElementById('status-text').innerText = "SPREAD COMPLETE!";
            let fires = 0;
            const interval = setInterval(() => {
                createEmojiFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                fires++;
                if (fires > 8) {
                    clearInterval(interval);
                    setTimeout(showFortuneSummary, 800);
                }
            }, 250);
        }

        function showFortuneSummary() {
            document.getElementById('final-user-name').innerText = selectedUser.toUpperCase();
            const historyDiv = document.getElementById('wish-history');
            historyDiv.innerHTML = grantedWishes.map((w, i) => `

        async function downloadResults() {
            const area = document.getElementById('capture-area');
            const btn = document.querySelector('.pixel-btn-blue');
            const originalText = btn.innerText;
            btn.innerText = "SAVING...";
            btn.disabled = true;

            try {
                const canvas = await html2canvas(area, {
                    scale: 3,
                    useCORS: true,
                    backgroundColor: "#ffffff",
                    scrollX: 0,
                    scrollY: -window.scrollY
                });

                const link = document.createElement('a');
                link.download = `Tarot_2025_${selectedUser}.jpg`;
                link.href = canvas.toDataURL("image/jpeg", 0.9);
                link.click();
            } catch (err) {
                console.error("Export failed", err);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        function closeModal() {
            location.reload(); 
        }

        function createSnowFlake() {
            const flake = document.createElement('div');
            flake.classList.add('pixel-element');
            const duration = Math.random() * 3 + 4;
            flake.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
            flake.style.top = '-10px';
            flake.style.width = '6px';
            flake.style.height = '6px';
            flake.style.background = 'white';
            flake.style.borderRadius = '50%';
            flake.style.opacity = Math.random() * 0.7;
            flake.style.animation = `pixel-fall ${duration}s linear forwards`;
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), duration * 1000);
        }
        setInterval(createSnowFlake, 300);
    </script>
</body>
</html>
