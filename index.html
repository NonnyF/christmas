<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --pixel-red: #ff4d4d;
            --pixel-dark-red: #b30000;
            --pixel-green: #2ecc71;
            --pixel-mint: #a8e6cf;
            --pixel-yellow: #f1c40f;
            --pixel-white: #ffffff;
            --bg-festive: #1a472a;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--bg-festive);
            color: white;
            image-rendering: pixelated;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Thai Font Support for Descriptions */
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap');
        
        .thai-text {
            font-family: 'Sarabun', sans-serif;
        }

        .pixel-card {
            background-color: #fdfdfd;
            color: #333;
            border: 10px solid;
            border-image: repeating-linear-gradient(45deg, var(--pixel-red), var(--pixel-red) 10px, white 10px, white 20px) 10;
            box-shadow: 12px 12px 0px 0px rgba(0,0,0,0.5);
            max-width: 650px;
            width: 100%;
            padding: 40px 20px;
            position: relative;
            text-align: center;
            z-index: 10;
        }

        .tarot-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 25px 0;
            perspective: 1000px;
        }

        @media (max-width: 500px) {
            .tarot-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .tarot-card {
            width: 100%;
            aspect-ratio: 2/3;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
        }

        .tarot-card.flipped {
            transform: rotateY(180deg);
            cursor: default;
        }

        .tarot-card.disabled {
            cursor: not-allowed;
            opacity: 0.8;
            filter: grayscale(0.5);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border: 3px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: white;
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            border-radius: 4px;
        }

        .card-back {
            background-color: var(--pixel-red);
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 5px, rgba(255,255,255,0.1) 5px, rgba(255,255,255,0.1) 10px),
                radial-gradient(circle, white 15%, transparent 15%);
            background-size: 100% 100%, 15px 15px;
        }

        .card-back::after {
            content: '‚ùÑÔ∏è';
            font-size: 20px;
            color: white;
        }

        .card-front {
            transform: rotateY(180deg);
            background: #fffbe6;
            border-color: var(--pixel-yellow);
            padding: 5px;
        }

        .card-front span {
            font-size: 24px;
        }

        .pixel-element {
            position: fixed;
            pointer-events: none;
            z-index: 100;
        }

        @keyframes pixel-fall {
            to { transform: translateY(105vh); }
        }

        @keyframes firework-burst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0.5); opacity: 0; }
        }

        .friend-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 6px;
            background: #f0f0f0;
            padding: 10px;
            border: 4px solid var(--pixel-green);
            margin-bottom: 20px;
            text-align: left;
        }

        .friend-item {
            font-size: 7px;
            color: var(--pixel-dark-red);
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }

        .friend-item::before { content: '‚ùÑÔ∏è'; margin-right: 3px; }

        .glow-text {
            color: var(--pixel-red);
            text-shadow: 2px 2px var(--pixel-mint);
        }

        #fortune-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 400px;
            background: white;
            border: 8px solid var(--pixel-red);
            padding: 20px;
            z-index: 200;
            display: none;
            opacity: 0;
            transition: all 0.3s;
            text-align: center;
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.8);
        }

        #fortune-modal.active { display: block; opacity: 1; transform: translate(-50%, -50%) scale(1); }

        .pixel-btn {
            background-color: var(--pixel-red);
            color: white;
            padding: 12px 20px;
            font-size: 10px;
            border: none;
            cursor: pointer;
            box-shadow: inset -4px -4px 0px 0px var(--pixel-dark-red);
        }
    </style>
</head>
<body>

    <main class="pixel-card">

        <div class="mt-6">

    <script>
        const friends = ["Iris", "Milkshake", "Pony Praew", "Pony Noinha", "Zentomaru", "MangJuuud", "Thain", "TwenTy", "SEA"];
        
        const wishTable = [

            { icon: 'ü¶å', name: 'The Guide', msg: "‡πÄ‡∏™‡πâ‡∏ô‡∏ó‡∏≤‡∏á‡∏Ç‡πâ‡∏≤‡∏á‡∏´‡∏ô‡πâ‡∏≤‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡πÄ‡∏õ‡πá‡∏ô‡∏ú‡∏π‡πâ‡∏ô‡∏≥‡∏û‡∏≤‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ô‡∏£‡πà‡∏ß‡∏°‡∏ó‡∏µ‡∏°‡πÑ‡∏õ‡∏™‡∏π‡πà‡∏ä‡∏±‡∏¢‡∏ä‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÉ‡∏´‡∏ç‡πà" },
            { icon: 'üéÑ', name: 'The Tree', msg: "‡∏£‡∏≤‡∏Å‡∏ê‡∏≤‡∏ô‡∏ó‡∏µ‡πà‡∏•‡∏∂‡∏Å‡∏ô‡∏≥‡∏°‡∏≤‡∏ã‡∏∂‡πà‡∏á‡∏Ñ‡∏ß‡∏≤‡∏°‡∏°‡∏±‡πà‡∏ô‡∏Ñ‡∏á ‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏õ‡∏µ‡∏´‡∏ô‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡πÅ‡∏Ç‡πá‡∏á‡πÅ‡∏Å‡∏£‡πà‡∏á‡∏Å‡∏ß‡πà‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏Ñ‡∏¢" },
            { icon: 'üéÅ', name: 'The Gift', msg: "‡πÇ‡∏ä‡∏Ñ‡∏•‡∏≤‡∏†‡∏ó‡∏µ‡πà‡∏Ñ‡∏≤‡∏î‡πÑ‡∏°‡πà‡∏ñ‡∏∂‡∏á ‡πÄ‡∏ï‡∏£‡∏µ‡∏¢‡∏°‡∏£‡∏±‡∏ö Rare Item ‡πÉ‡∏ô‡∏ä‡∏µ‡∏ß‡∏¥‡∏ï‡∏à‡∏£‡∏¥‡∏á‡πÄ‡∏£‡πá‡∏ß‡πÜ ‡∏ô‡∏µ‡πâ" },
            { icon: '‚ùÑÔ∏è', name: 'The Frost', msg: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ä‡∏±‡∏î‡πÄ‡∏à‡∏ô‡∏à‡∏≤‡∏Å‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏á‡∏ö ‡∏à‡∏¥‡∏ï‡πÉ‡∏à‡∏ó‡∏µ‡πà‡∏ô‡∏¥‡πà‡∏á‡∏à‡∏∞‡∏ô‡∏≥‡∏û‡∏≤‡∏õ‡∏±‡∏ç‡∏ç‡∏≤‡πÅ‡∏•‡∏∞‡∏Ñ‡∏≥‡∏ï‡∏≠‡∏ö‡∏°‡∏≤‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì" },
            { icon: 'üß£', name: 'The Scarf', msg: "‡∏Å‡∏≤‡∏£‡∏õ‡∏Å‡∏õ‡πâ‡∏≠‡∏á‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏ö‡∏≠‡∏∏‡πà‡∏ô ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏õ‡∏•‡∏≠‡∏î‡∏†‡∏±‡∏¢‡∏à‡∏≤‡∏Å‡∏≠‡∏∏‡∏õ‡∏™‡∏£‡∏£‡∏Ñ‡πÅ‡∏•‡∏∞‡∏Ñ‡∏ô‡∏Ñ‡∏¥‡∏î‡∏£‡πâ‡∏≤‡∏¢" },
            { icon: 'üîî', name: 'The Chime', msg: "‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÅ‡∏•‡∏∞‡∏Å‡∏≤‡∏£‡∏¢‡∏≠‡∏°‡∏£‡∏±‡∏ö ‡∏ä‡∏∑‡πà‡∏≠‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏ñ‡∏π‡∏Å‡∏Å‡∏•‡πà‡∏≤‡∏ß‡∏Ç‡∏≤‡∏ô‡πÉ‡∏ô‡∏ó‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏î‡∏µ‡πÅ‡∏•‡∏∞‡πÇ‡∏î‡πà‡∏á‡∏î‡∏±‡∏á" },
            { icon: 'üåü', name: 'The Star', msg: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏õ‡∏£‡∏≤‡∏£‡∏ñ‡∏ô‡∏≤‡∏ó‡∏µ‡πà‡πÄ‡∏õ‡πá‡∏ô‡∏à‡∏£‡∏¥‡∏á ‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢‡∏ó‡∏µ‡πà‡∏ï‡∏±‡πâ‡∏á‡πÑ‡∏ß‡πâ‡∏à‡∏∞‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à‡πÉ‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î" },
            { icon: 'üçó', name: 'The Feast', msg: "‡∏Ñ‡∏ß‡∏≤‡∏°‡∏≠‡∏∏‡∏î‡∏°‡∏™‡∏°‡∏ö‡∏π‡∏£‡∏ì‡πå ‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡πÑ‡∏°‡πà‡∏Ç‡∏≤‡∏î‡πÅ‡∏Ñ‡∏•‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô ‡∏ó‡∏£‡∏±‡∏û‡∏¢‡∏≤‡∏Å‡∏£ ‡πÅ‡∏•‡∏∞‡∏°‡∏¥‡∏ï‡∏£‡∏†‡∏≤‡∏û" },
            { icon: 'üïØÔ∏è', name: 'The Candle', msg: "‡πÅ‡∏£‡∏á‡∏ö‡∏±‡∏ô‡∏î‡∏≤‡∏•‡πÉ‡∏à ‡πÑ‡∏≠‡πÄ‡∏î‡∏µ‡∏¢‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏™‡πà‡∏≠‡∏á‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏ó‡πà‡∏≤‡∏°‡∏Å‡∏•‡∏≤‡∏á‡∏õ‡∏±‡∏ç‡∏´‡∏≤‡∏ó‡∏µ‡πà‡∏°‡∏∑‡∏î‡∏°‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î" }
        ];

        const fortunes = [
            "Your 2025 is the Major Arcana of Success!",
            "‡∏à‡∏∞‡∏°‡∏µ Secret Santa ‡∏ô‡∏≥‡πÇ‡∏≠‡∏Å‡∏≤‡∏™‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÉ‡∏´‡∏ç‡πà‡∏°‡∏≤‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡πÉ‡∏ô‡∏ä‡πà‡∏ß‡∏á‡∏§‡∏î‡∏π‡πÉ‡∏ö‡πÑ‡∏°‡πâ‡∏ú‡∏•‡∏¥",
            "Expect a high-level party invite that leads to great treasure.",
            "‡πÅ‡∏ï‡πâ‡∏°‡∏ö‡∏∏‡∏ç‡∏Ñ‡∏£‡∏¥‡∏™‡∏ï‡πå‡∏°‡∏≤‡∏™‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì‡πÄ‡∏ï‡πá‡∏°‡πÄ‡∏õ‡∏µ‡πà‡∏¢‡∏° ‡∏™‡∏¥‡πà‡∏á‡∏î‡∏µ‡πÜ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏´‡∏•‡∏±‡πà‡∏á‡πÑ‡∏´‡∏•‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤!"
        ];

        let drawnCount = 0;
        let grantedWishes = [];
        let deckPool = [...wishTable].sort(() => Math.random() - 0.5);

        // Initialize Friend List
        const listContainer = document.getElementById('party-list');
        friends.forEach(name => {
            const div = document.createElement('div');
            div.className = 'friend-item';
            div.innerText = name.toUpperCase();
            listContainer.appendChild(div);
        });

        // Initialize Tarot Deck
        const deckContainer = document.getElementById('tarot-deck');
        for (let i = 0; i < 10; i++) {
            const card = document.createElement('div');
            card.className = 'tarot-card';
            card.innerHTML = `
                <div class="card-face card-back"></div>
                <div class="card-face card-front" id="front-${i}"></div>
            `;
            card.onclick = () => flipCard(card, i);
            deckContainer.appendChild(card);
        }

        function flipCard(el, index) {
            if (drawnCount >= 3 || el.classList.contains('flipped')) return;

            const result = deckPool[index];
            grantedWishes.push(result);
            
            const front = document.getElementById(`front-${index}`);
            front.innerHTML = `<span class="mb-1">${result.icon}</span><p class="text-[5px] font-bold text-red-600 uppercase">${result.name}</p>`;
            
            el.classList.add('flipped');
            document.getElementById('reading-text').innerText = result.msg;
            document.getElementById('reading-text').classList.remove('text-gray-500');
            document.getElementById('reading-text').classList.add('text-red-600');
            
            drawnCount++;
            document.getElementById('status-text').innerText = `DRAWS REMAINING: ${3 - drawnCount}`;

            const rect = el.getBoundingClientRect();
            createEmojiFirework(rect.left + rect.width/2, rect.top + rect.height/2);

            if (drawnCount === 3) {
                document.querySelectorAll('.tarot-card').forEach(card => {
                    if (!card.classList.contains('flipped')) {
                        card.classList.add('disabled');
                    }
                });
                setTimeout(startFinale, 1500);
            }
        }

        function createEmojiFirework(x, y) {
            const count = 10;
            const emojis = ['‚ú®', '‚ùÑÔ∏è', '‚≠ê', 'üî¥', '‚ö™'];
            for (let i = 0; i < count; i++) {
                const el = document.createElement('div');
                el.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                el.className = 'pixel-element';
                el.style.left = x + 'px';
                el.style.top = y + 'px';
                const angle = (i / count) * Math.PI * 2;
                const dist = 60 + Math.random() * 40;
                el.style.setProperty('--tx', `${Math.cos(angle) * dist}px`);
                el.style.setProperty('--ty', `${Math.sin(angle) * dist}px`);
                el.style.animation = `firework-burst 1s ease-out forwards`;
                document.body.appendChild(el);
                setTimeout(() => el.remove(), 1000);
            }
        }

        function startFinale() {
            document.getElementById('status-text').innerText = "THE SPREAD IS SEALED!";
            let fires = 0;
            const interval = setInterval(() => {
                createEmojiFirework(Math.random() * window.innerWidth, Math.random() * window.innerHeight);
                fires++;
                if (fires > 12) {
                    clearInterval(interval);
                    setTimeout(showFortuneSummary, 1000);
                }
            }, 300);
        }

        function showFortuneSummary() {
            const historyDiv = document.getElementById('wish-history');
            historyDiv.innerHTML = grantedWishes.map((w, i) => `
                <div class="flex items-center text-xs mb-2 p-2 bg-gray-50 border-l-4 border-red-500 text-left">

                    <div>

                    </div>
                </div>
            `).join('');
            
            document.getElementById('fortune-prediction').innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('fortune-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('fortune-modal').classList.remove('active');
        }

        function createSnowFlake() {
            const flake = document.createElement('div');
            flake.classList.add('pixel-element');
            const duration = Math.random() * 4 + 3;
            flake.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
            flake.style.top = '-20px';
            flake.style.width = '8px';
            flake.style.height = '8px';
            flake.style.background = 'white';
            flake.style.borderRadius = '50%';
            flake.style.opacity = Math.random();
            flake.style.animation = `pixel-fall ${duration}s linear forwards`;
            document.body.appendChild(flake);
            setTimeout(() => flake.remove(), duration * 1000);
        }
        setInterval(createSnowFlake, 250);
    </script>
</body>
